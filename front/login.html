<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 中医小儿推拿管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 400px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .login-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .form-control {
      padding: 12px;
      border-radius: 6px;
    }
    .btn-primary {
      padding: 12px;
      border-radius: 6px;
      background-color: #3d8bfd;
      border-color: #3d8bfd;
    }
    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="login-container">
          <div class="login-logo">
            <img src="images/logo.png" alt="系统标志" class="mb-3">
            <h3>中医小儿推拿管理系统</h3>
            <p class="text-muted">请登录您的账户</p>
          </div>
          
          <div id="loginAlert" class="alert alert-danger d-none" role="alert">
            <!-- 错误信息将在这里显示 -->
          </div>
          
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">用户名</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">密码</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  记住我
                </label>
              </div>
              <a href="#" id="forgotPassword">忘记密码?</a>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" id="loginButton">
                <span class="spinner-border spinner-border-sm d-none me-2" id="loginSpinner"></span>
                登录
              </button>
            </div>
          </form>
          
          <div class="login-footer">
            <p>&copy; 2023 中医小儿推拿管理系统 版本 1.0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 忘记密码模态框 -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">重置密码</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="forgotPasswordAlert" class="alert alert-info d-none">
            <!-- 消息将在这里显示 -->
          </div>
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="resetEmail" class="form-label">电子邮箱</label>
              <input type="email" class="form-control" id="resetEmail" placeholder="请输入注册时的电子邮箱" required>
              <div class="form-text">我们将向您的邮箱发送密码重置链接</div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" id="resetButton">
                <span class="spinner-border spinner-border-sm d-none me-2" id="resetSpinner"></span>
                发送重置链接
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils/config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const apiUrl = Config.getApiUrl();
      
      // 登录表单
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('loginButton');
      const loginSpinner = document.getElementById('loginSpinner');
      const loginAlert = document.getElementById('loginAlert');
      const rememberMeCheckbox = document.getElementById('rememberMe');
      
      // 密码显示切换
      const togglePasswordButton = document.getElementById('togglePassword');
      togglePasswordButton.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePasswordButton.querySelector('i').classList.toggle('bi-eye');
        togglePasswordButton.querySelector('i').classList.toggle('bi-eye-slash');
      });
      
      // 记住我功能
      const savedUsername = localStorage.getItem('rememberedUsername');
      if (savedUsername) {
        usernameInput.value = savedUsername;
        rememberMeCheckbox.checked = true;
      }
      
      // 登录表单提交
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // 显示加载状态
        loginButton.disabled = true;
        loginSpinner.classList.remove('d-none');
        loginAlert.classList.add('d-none');
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        // 处理"记住我"选项
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('rememberedUsername', username);
        } else {
          localStorage.removeItem('rememberedUsername');
        }
        
        try {
          const response = await fetch(`${apiUrl}/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.message || '登录失败，请检查用户名和密码');
          }
          
          // 存储令牌
          localStorage.setItem('token', data.token);
          
          // 存储用户信息
          const userData = {
            id: data.data._id,
            username: data.data.username,
            name: data.data.name,
            role: data.data.role
          };
          localStorage.setItem('user', JSON.stringify(userData));
          
          // 登录成功，重定向到首页
          window.location.href = 'index.html';
        } catch (error) {
          // 显示错误消息
          loginAlert.textContent = error.message;
          loginAlert.classList.remove('d-none');
          
          // 重置按钮状态
          loginButton.disabled = false;
          loginSpinner.classList.add('d-none');
        }
      });
      
      // 忘记密码功能
      const forgotPasswordLink = document.getElementById('forgotPassword');
      const forgotPasswordModal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
      const forgotPasswordForm = document.getElementById('forgotPasswordForm');
      const resetEmailInput = document.getElementById('resetEmail');
      const resetButton = document.getElementById('resetButton');
      const resetSpinner = document.getElementById('resetSpinner');
      const forgotPasswordAlert = document.getElementById('forgotPasswordAlert');
      
      forgotPasswordLink.addEventListener('click', function(e) {
        e.preventDefault();
        forgotPasswordModal.show();
      });
      
      forgotPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        resetButton.disabled = true;
        resetSpinner.classList.remove('d-none');
        
        const email = resetEmailInput.value.trim();
        
        try {
          const response = await fetch(`${apiUrl}/auth/forgotpassword`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });
          
          const data = await response.json();
          
          forgotPasswordAlert.classList.remove('d-none', 'alert-danger');
          forgotPasswordAlert.classList.add(response.ok ? 'alert-success' : 'alert-danger');
          forgotPasswordAlert.textContent = data.message;
          
          if (response.ok) {
            // 如果成功，禁用表单
            resetEmailInput.disabled = true;
            resetButton.disabled = true;
            
            // 3秒后关闭模态框
            setTimeout(() => {
              forgotPasswordModal.hide();
              
              // 重置表单
              resetEmailInput.disabled = false;
              resetButton.disabled = false;
              resetEmailInput.value = '';
              forgotPasswordAlert.classList.add('d-none');
            }, 3000);
          }
        } catch (error) {
          forgotPasswordAlert.textContent = '发送重置链接失败，请稍后再试';
          forgotPasswordAlert.classList.remove('d-none', 'alert-success');
          forgotPasswordAlert.classList.add('alert-danger');
        }
        
        resetButton.disabled = false;
        resetSpinner.classList.add('d-none');
      });
      
      // 检查是否已登录，如果已登录则重定向到首页
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
