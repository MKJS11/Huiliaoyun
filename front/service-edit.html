<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑服务记录 - 中医小儿推拿管理系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css">
    <style>
        /* 加载指示器样式 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        #loading .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 加载指示器 -->
    <div id="loading" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div>加载中...</div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="images/logo.png" alt="系统logo" class="img-fluid mb-3" style="max-width: 120px;">
                        <h5>中医小儿推拿管理系统</h5>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-house-door"></i> 首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customer.html">
                                <i class="bi bi-people"></i> 客户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="service.html">
                                <i class="bi bi-clipboard2-pulse"></i> 服务记录
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="membership.html">
                                <i class="bi bi-credit-card"></i> 会员卡管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">
                                <i class="bi bi-bar-chart me-2"></i>统计与数据分析
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="therapist.html">
                                <i class="bi bi-person-badge me-2"></i>医师管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inventory.html">
                                <i class="bi bi-box-seam me-2"></i>库存管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">编辑服务记录</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="service.html" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-arrow-left"></i> 返回列表
                        </a>
                        <a id="viewServiceBtn" href="#" class="btn btn-outline-primary me-2">
                            <i class="bi bi-eye"></i> 查看详情
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">编辑服务记录</h5>
                            </div>
                            <div class="card-body">
                                <form id="serviceForm" class="needs-validation" novalidate>
                                    <input type="hidden" id="serviceId" name="serviceId">
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="customer" class="form-label">选择客户 <span class="text-danger">*</span></label>
                                            <select id="customer" name="customer" class="form-select" required disabled>
                                                <option value="">请选择客户</option>
                                            </select>
                                            <div class="invalid-feedback">请选择客户</div>
                                            <small class="form-text text-muted">编辑模式下不能更改客户</small>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="serviceType" class="form-label">服务类型 <span class="text-danger">*</span></label>
                                            <select id="serviceType" name="serviceType" class="form-select" required>
                                                <option value="">请选择服务类型</option>
                                                <option value="小儿推拿">小儿推拿</option>
                                                <option value="小儿推拿 + 艾灸">小儿推拿 + 艾灸</option>
                                                <option value="小儿推拿 + 刮痧">小儿推拿 + 刮痧</option>
                                                <option value="艾灸调理">艾灸调理</option>
                                                <option value="刮痧调理">刮痧调理</option>
                                                <option value="成人推拿">成人推拿</option>
                                                <option value="其他">其他</option>
                                            </select>
                                            <div class="invalid-feedback">请选择服务类型</div>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="serviceDate" class="form-label">服务日期时间 <span class="text-danger">*</span></label>
                                            <input type="datetime-local" id="serviceDate" name="serviceDate" class="form-control" required>
                                            <div class="invalid-feedback">请选择服务日期时间</div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="therapist" class="form-label">医师</label>
                                            <select id="therapist" name="therapist" class="form-select">
                                                <option value="">请选择医师</option>
                                                <option value="张医师">张医师</option>
                                                <option value="李医师">李医师</option>
                                                <option value="王医师">王医师</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="serviceFee" class="form-label">服务费用 <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text">¥</span>
                                                <input type="number" id="serviceFee" name="serviceFee" class="form-control" min="0" step="0.01" required>
                                            </div>
                                            <div class="invalid-feedback">请输入有效的服务费用</div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="paymentMethod" class="form-label">支付方式 <span class="text-danger">*</span></label>
                                            <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                                                <option value="">请选择支付方式</option>
                                                <option value="cash">现金</option>
                                                <option value="card">银行卡</option>
                                                <option value="membership">会员卡</option>
                                                <option value="wechat">微信支付</option>
                                                <option value="alipay">支付宝</option>
                                                <option value="other">其他</option>
                                            </select>
                                            <div class="invalid-feedback">请选择支付方式</div>
                                        </div>
                                    </div>
                                    
                                    <div id="membershipSection" class="row mb-3" style="display: none;">
                                        <div class="col-md-6">
                                            <label for="membership" class="form-label">选择会员卡 <span class="text-danger">*</span></label>
                                            <select id="membership" name="membership" class="form-select">
                                                <option value="">请选择会员卡</option>
                                            </select>
                                            <div class="invalid-feedback">请选择有效的会员卡</div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">会员卡余额</label>
                                            <div class="input-group">
                                                <span class="input-group-text">¥</span>
                                                <input type="text" id="membershipBalance" class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="symptoms" class="form-label">症状描述</label>
                                            <textarea id="symptoms" name="symptoms" class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="diagnosis" class="form-label">诊断结果</label>
                                            <textarea id="diagnosis" name="diagnosis" class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="treatment" class="form-label">推拿治疗</label>
                                            <textarea id="treatment" name="treatment" class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="notes" class="form-label">备注说明</label>
                                            <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" id="cancelBtn" class="btn btn-outline-secondary me-md-2">取消</button>
                                        <button type="submit" id="saveBtn" class="btn btn-primary">保存修改</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap和其他JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    
    <!-- 自定义JS -->
    <script src="js/modules/common/sidebar.js" type="module"></script>
    <script src="js/modules/service/service-edit.js" type="module"></script>
</body>
</html>
