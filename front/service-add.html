<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增服务记录 - 中医小儿推拿管理系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css">
    <style>
        /* 加载指示器样式 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        #loading .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 加载指示器 -->
    <div id="loading" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div>加载中...</div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="images/logo.png" alt="系统logo" class="img-fluid mb-3" style="max-width: 120px;">
                        <h5>中医小儿推拿管理系统</h5>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-house-door me-2"></i>首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customer.html">
                                <i class="bi bi-people me-2"></i>客户档案管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="membership.html">
                                <i class="bi bi-credit-card me-2"></i>会员办卡系统
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="service.html">
                                <i class="bi bi-journal-text me-2"></i>服务记录模块
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">
                                <i class="bi bi-bar-chart me-2"></i>统计与数据分析
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="therapist.html">
                                <i class="bi bi-person-badge me-2"></i>医师管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inventory.html">
                                <i class="bi bi-box-seam me-2"></i>库存管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="bi bi-gear me-2"></i>系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">新增服务记录</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="service.html" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> 返回服务记录列表
                        </a>
                    </div>
                </div>

                <!-- 新增服务记录表单 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold">服务信息</h6>
                    </div>
                    <div class="card-body">
                        <form id="addServiceForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="customer" class="form-label">选择客户 <span class="text-danger">*</span></label>
                                    <select id="customer" class="form-select" required>
                                        <option value="">请选择客户...</option>
                                    </select>
                                    <div class="form-text">如果客户不存在，请先 <a href="customer-add.html" target="_blank">添加客户</a></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="membership" class="form-label">会员卡</label>
                                    <select id="membership" class="form-select">
                                        <option value="">无会员卡 / 不使用会员卡</option>
                                    </select>
                                    <div class="form-text">如果使用会员卡支付，请选择会员卡</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="serviceType" class="form-label">服务类型 <span class="text-danger">*</span></label>
                                    <select id="serviceType" class="form-select" required>
                                        <option value="">请选择服务类型...</option>
                                        <option value="小儿推拿">小儿推拿</option>
                                        <option value="小儿推拿+艾灸">小儿推拿+艾灸</option>
                                        <option value="小儿推拿+刮痧">小儿推拿+刮痧</option>
                                        <option value="艾灸调理">艾灸调理</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="serviceDate" class="form-label">服务日期 <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" id="serviceDate" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="serviceFee" class="form-label">服务费用 <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">￥</span>
                                        <input type="number" class="form-control" id="serviceFee" min="0" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="paymentMethod" class="form-label">支付方式 <span class="text-danger">*</span></label>
                                    <select id="paymentMethod" class="form-select" required>
                                        <option value="">请选择支付方式...</option>
                                        <option value="cash">现金</option>
                                        <option value="card">银行卡</option>
                                        <option value="membership">会员卡</option>
                                        <option value="wechat">微信支付</option>
                                        <option value="alipay">支付宝</option>
                                        <option value="other">其他</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="therapist" class="form-label">推拿师</label>
                                    <select id="therapist" class="form-select">
                                        <option value="">请选择推拿师...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <!-- 此处可添加其他字段 -->
                                </div>
                            </div>

                            <h5 class="mt-4 mb-3">健康信息</h5>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="symptoms" class="form-label">症状描述</label>
                                    <textarea class="form-control" id="symptoms" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="diagnosis" class="form-label">诊断结果</label>
                                    <textarea class="form-control" id="diagnosis" rows="3"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="treatment" class="form-label">治疗方案</label>
                                    <textarea class="form-control" id="treatment" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="notes" class="form-label">备注</label>
                                    <textarea class="form-control" id="notes" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="bi bi-save me-1"></i> 保存
                                    </button>
                                    <a href="service.html" class="btn btn-secondary">
                                        <i class="bi bi-x-circle me-1"></i> 取消
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast 提示框 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/modules/service/service-add.js"></script>
</body>
</html>
